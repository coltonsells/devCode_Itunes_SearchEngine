<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Search Bar Project
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4 text-center">iTunes Song Search</h1>
                    </div>
                  </div>
        </div>
        <div class="container mx-auto">
            <div class="md-form active-cyan active-cyan-2 mb-3">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="searchBar" value="Input Song or Artist">
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit" id="submitButton" onclick="search()">Submit</button>
            </div>
            </div>
            
        <div class=container>
            
            <p id=preview></p>
            <hr>

            <div class=row>
                <div id="div1">
                    <p id=songList>
                    </p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="itunesSearchScript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
